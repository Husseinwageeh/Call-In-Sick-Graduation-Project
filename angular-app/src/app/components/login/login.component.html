<div class="parent text-center">
  <div
    class="container bg-white p-5 main h-sm-10"
    [attr.data-iscard-appeared]="isCardAppeared"
  >
    <div class="container m-3 mb-5">
      <nav class="navbar bg-white ms-auto me-auto">
        <div class="container-fluid">
          <div class="img-container logo d-flex flex-row fw-bold fs-">
            <img
              class="img-fluid"
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRjQyTQ48_hde3N68vx42k3n_NtG4SxCoqk0AeWU1oBwQ&s"
              alt=""
            />
            <h1
              class="text-center ms-2 d-flex justify-content-center align-items-center title-heading"
            >
              Call In Sick
            </h1>
          </div>
          <form  class="d-flex" role="search">
            <button
              class="btn btn-outline-none rounded-pill m-2 d-none d-lg-block"
              type="submit"
            >
              Understand The Tool
            </button>
            <a routerLink="/register">
              <button
             
                class="btn btn-outline-primary rounded-pill m-2 fw-bold custom-button d-none d-lg-block"
                type="submit"
              >
                Register
              </button>
            </a>
          </form>
        </div>
      </nav>
    </div>
    <div class="container mt-5 mb-5">
      <div class="row">
        <div class="col-lg-7 col-sm-12 data-container text-center">
          <h1 class="title-heading text-center text-md-start">
            Perform Health Authentication at Home
          </h1>
          <div
            class="d-flex flex-column align-items-stretch align-items-md-stretch"
          >
            <div class="mt-3">
              <input
                type="email"
                class="form-control"
                id="exampleFormControlInput1"
                placeholder="name@example.com"
                [(ngModel)]="email"
              />
            </div>

            <div class="mt-3 mb-3">
              <input
                type="password"
                id="inputPassword5"
                class="form-control"
                [(ngModel)]="password"
              />
            </div>
            <a class="d-flex justify-content-md-start justify-content-center" routerLink="/register"><p >Don't have an account? Sign Up</p></a>
            <div class="d-flex justify-content-md-start justify-content-center ms-md-2">
              <button     (click)="onSubmit()" class="btn custom-button-2 rounded-pill mt-3">
                Sign IN
              </button>
            </div>
          </div>
        </div>
        <div class="col-lg-5 d-none d-lg-block">
          <img
            src="https://www.cdc.gov/coronavirus/2019-ncov/images/woman-tissue.png?_=34066"
            alt=""
            class="img-fluid w-100 h-100"
          />
        </div>
      </div>
    </div>
  </div>
</div>
