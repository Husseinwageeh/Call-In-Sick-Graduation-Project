<div class="card custom-card" (click)="goToSession()"

[attr.is-Card-appeared]="isCardAppeared"
>
    <div class="row ">
    <div class="desc col-lg-9 ">
      <h2 class="fs-1 ">{{sicknessName}}</h2>
      <p class="fs-5 ">{{desc}}</p>
      <span>Required Device:<b> {{requiredDevice}}</b></span>
    </div>
    <div class="image col-lg-3 d-md-flex  justify-content-center text-center">
      <img
        class="image-fluid"
        src={{imageUrl}}
        alt=""
      />
    </div>
    </div>
  </div>
